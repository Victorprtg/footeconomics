<html>
<head>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	exportEnabled: true,
	animationEnabled: true,
	title:{
		text: "Revenus billeterie des 5 grands championnats européens"
	},
	subtitles: [{
		text: "Année fiscale 2014"
	}], 
	axisX: {
		title: "States"
	},
	axisY: {
		title: "Montant en M€",
		titleFontColor: "#4F81BC",
		lineColor: "#4F81BC",
		labelFontColor: "#4F81BC",
		tickColor: "#4F81BC"
	},

	toolTip: {
		shared: true
	},
	legend: {
		cursor: "pointer",
		itemclick: toggleDataSeries
	},
	data: [{
		type: "column",
		name: "Montant",
		showInLegend: false,      
		yValueFormatString: "#,##0.# M€",
		dataPoints: [
			{ label: "Premier League",  y: 685 },
			{ label: "Bundesliga", y: 474 },
			{ label: "LaLiga", y: 390 },
			{ label: "Serie A",  y: 196 },
			{ label: "Ligue 1",  y: 158 }
		]
	}]
});
chart.render();

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else {
		e.dataSeries.visible = true;
	}
	e.chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
